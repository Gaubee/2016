 <div id="loader-progress-svg">
	<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
		<!-- Created with Method Draw - http://github.com/duopixel/Method-Draw/ -->
		<g id="loader-progress">
			<ellipse stroke-dasharray="2,4" ry="500" rx="500" id="loader-progress-line" cy="50%" cx="50%" stroke="rgba(255, 255, 255, 0.8)" fill="rgba(0, 0, 0, 0)"/>
			<ellipse stroke-dasharray="null" ry="500" rx="500" id="loader-progress-bar" cy="50%" cx="50%" stroke="rgba(255, 255, 255, 1)" stroke-width="4" fill="rgba(0, 0, 0, 0)"/><!--  transform="rotate(-90 100%,100%)" -->
		</g>
	</svg>
</div>
<canvas id="loader-progress-canvas" keepalive="true" >
</canvas>
<div id="big-bg">
	<div class="bg-img"></div>
	<canvas id="bg-canvas" class="bg-mask" keepalive="true"></canvas>
</div>
<div id="welcome-view">
	<!-- 启动面板 -->
	<p class="title">标题</p>
	<div class="divider"></div>
	<p class="des">
		仿佛三株植世间，风光满地赤城闲
		<br>
		无因秉烛看奇树，长伴刘公醉玉山
	</p>
	<div class="bar">
		<span class="text">欢迎Welcome</span>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="QAQ" width="50" height="30">
			<ellipse fill="rgba(0, 0, 0, 0)" stroke-width="1" stroke-opacity="null" fill-opacity="null" cx="15" cy="15" id="svg_3" rx="12" ry="12" stroke="rgba(255, 255, 255, 0.9)" stroke-dasharray="none"></ellipse>
			<path fill="rgba(0, 0, 0, 0)" stroke-width="1" stroke-opacity="null" fill-opacity="null" d="M10,12.5 L15,17.5 L20,12.5 " id="svg_10" transform="rotate(-90 15,15)" stroke-dasharray="none" stroke="rgba(255, 255, 255, 0.9)"></path>
		</svg>
	</div>
</div>
